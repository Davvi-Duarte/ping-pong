<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv-"X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping-Pong</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasEl = document.querySelector("canvas"),
         canvasCtx = canvasEl.getContext("2d")

        const gapX = 10


        //objeto mouse
        const mouse = {x: 0, y: 0}

         //objeto campo
        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function() {
                //retangulo maior (campo)
                canvasCtx.fillStyle = "#286047"
                canvasCtx.fillRect(0, 0, this.w, this.h)
            }
        }

        //objeto linha do meio
        const middleLine = {
            w: 15,
            h: field.h,

            
            draw: function(){
                //retangulo branco (linha do meio)
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect(field.w / 2 - this.w / 2 ,0, this.w, this.h)
            }
        }
        //objeto raquete esquerda
        const leftPaddle = {
            w:15,
            h:200,
            x: gapX,
            y:400,

            draw: function(){
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect(this.x , this.y , this.w , this.h )
                
                this._move()
            },
            
            // funcao de movimento da raquete
            _move: function(){    //coloca a posição com o mouse centralizado
                this.y = mouse.y - this.h/2
            },
        }

        //objeto raquete direita
        const rightPaddle = {
            w:15,
            h:200,
            x: field.w - middleLine.w - gapX,
            y:400,

            draw: function(){
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect(this.x , this.y , this.w , this.h )
                
                this._move()
            },

            _move: function(){
                this.y = ball.y
            }
        }

        //objeto placar
        const scoreboard = {
            lPos: field.w / 4,
            rPos: field.w / 4 + field.w / 2,
            human: 2,
            computer: 1,


            draw: function(){
                canvasCtx.font ="bold 72px Arial"
                canvasCtx.textAlign = "center"
                canvasCtx.textBaseline = "top"
                canvasCtx.fillStyle = "#01341D"

                canvasCtx.fillText(this.human,this.lPos, 50)
                canvasCtx.fillText(this.computer, this.rPos, 50)
            }
        }


        //objeto bola
        const ball = {
            x:200,
            y:300,
            r:20,
            init: 0,
            end: 2 * Math.PI,

            //multiplicador de velocidade
            speed: 10,

            //lógica de movimentação da bolinha
            _move: function(){
                this.x += 1 * this.speed;
                this.y += 1 * this.speed;
            },

            draw: function(){
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.beginPath()
                canvasCtx.arc(this.x,this.y,this.r,this.init,this.end,false)
                canvasCtx.fill()
                
                this._move()
            },
        }
        
        function setup(){
            ///definição dos elementos canvas para desenhar 
            canvasEl.width = canvasCtx.width = field.w
            canvasEl.height = canvasCtx.height = field.h
        }
        
        function draw(){
            
            field.draw()
            middleLine.draw()
            leftPaddle.draw()
            rightPaddle.draw()
            ball.draw()
            scoreboard.draw()
        }

        
        //utilização da api 'animateframe' nativa do navegador para suavizar a animação 
        window.animateFrame = (function(){
            return (
                window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function (callback){
                    return window.setTimeout(callback, 1000/60)
                }
            )
        })()

        function main(){
            animateFrame(main)
            draw()
        }

        setup()
        main()
        //repetição normalizada
        //window.setInterval(draw, 1000/60)


        //captura de posição do mouse
        canvasEl.addEventListener('mousemove', function(e){
            mouse.x = e.pageX
            mouse.y = e.pageY
        })
       
    </script>
</body>
</html>
